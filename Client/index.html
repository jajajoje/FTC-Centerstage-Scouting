<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" media="f0f8ff" content="f0f8ff">
    <meta name="description" content="an intuitive scouting tool for FTC FIRST tech challenge, centerstage 2023-2024">
    <title>FTC Centerstage Scouting</title>
    <!-- <link rel="manifest" href="manifest.webmanifest"> -->
    <link href="style.css" rel="stylesheet" type="text/css">
    <script defer src="index.js"></script>
</head>

<body>
    <header>
        <a href="https://ftc.ctrlyrobotics.org/home"><img src="images/logo.svg" alt="Website Logo" class="logo"></a>
        <button onclick="document.getElementById('scoutingSheet').style.display = 'block'" class="button_normal"
            id="addScoutingTeam" type="button">add</button>
        <div class="dropdown_close">
            <div class="credits_box">
                <a class="credits_text" href="http://www.onlinewebfonts.com">Web Fonts</a>
                <br>
                <a class="credits_text" href="https://github.com/CtrlYTeam/FTC-Centerstage-Scouting">Github repo</a>
                <br>
                <a class="credits_text" href="https://ftc-scoring.firstinspires.org/resources/">First robotics</a>
            </div>
        </div>
    </header>
    <div class="button_container">
        <!-- populated with teams under the same join code -->
        <div id="scoutingSheet" class="scouting_sheet">
            <div class="scoutBasic">
                <label for="teamNumber">Team Number</label>
                <br>
                <input id="teamNumber" class="input_field" type="text" oninput="ftcLookupName()">
                <br>
                <label for="teamNumber">Team Name</label>
                <br>
                <h1>Enter team number!</h1>
                <br>
                <button onclick="addScouting()" type="button" class="button_normal">submit</button>
            </div>
            <div class="sheetContainer secondaryBox">
                <div class="sheetContainerColOne innerBox">
                    <div class="sheet autoSheet">
                        <h1>Autonomous</h1>
                        <div class="secondaryBox">
                            <div class="innerBox">
                                <p>Preferred side</p>
                                <div class="two_buttons">
                                    <button class="button_normal button_left">close</button>
                                    <button class="button_normal button_right">far</button>
                                </div>
                                <p># of Pixels</p>
                                <div class="input">
                                    <input class="input_field" type="number">
                                </div>
                                <p>Team prop</p>
                                <div class="two_buttons">
                                    <button class="button_normal button_left">yes</button>
                                    <button class="button_normal button_right">no</button>
                                </div>
                                <p>Delay autonomous</p>
                                <div class="two_buttons">
                                    <button class="button_normal button_left">yes</button>
                                    <button class="button_normal button_right">no</button>
                                </div>
                            </div>
                            <div class="innerBox">
                                <div class="draw">
                                    <p>Autonomous route</p>
                                    <canvas onclick="draw(this)" class="drawPanel"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="sheet endSheet">
                        <h1>Teleop/Endgame</h1>
                        <div class="secondaryBox">
                            <div class="innerBox">
                                <p>Drone</p>
                                <div class="two_buttons">
                                    <button class="button_normal button_left">yes</button>
                                    <button class="button_normal button_right">no</button>
                                </div>
                                <p>Suspend</p>
                                <div class="two_buttons">
                                    <button class="button_normal button_left">yes</button>
                                    <button class="button_normal button_right">no</button>
                                </div>
                            </div>
                            <div class="innerBox">
                                <p>Average # of pixels</p>
                                <div class="input">
                                    <input class="input_field" type="number">
                                </div>
                                <p>Mosaics</p>
                                <div class="input">
                                    <input class="input_field" type="number">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="extraSheet sheet">
                        <h1>Extra</h1>
                        <p>Human player comunication</p>
                        <div class="four_buttons secondaryBox">
                            <button class="button_normal button_left">cards</button>
                            <button class="button_normal button_center">hands</button>
                            <button class="button_normal button_center">yelling</button>
                            <button class="button_normal button_right">nothing</button>
                        </div>
                        <p>human player prefrences</p>
                        <div class="two_buttons secondaryBox">
                            <button class="button_normal button_left">yes</button>
                            <button class="button_normal button_right">no</button>
                        </div>
                        <p>General strategy/Notes</p>
                        <div class="input">
                            <textarea class="textArea input_field">
                </div>
            </div>
            </div>
            
        </div>
        </div>
        <div class="info_panel">

        </div>
    </div>
    <div class="join_popup" id="joinPopup" style="display: none;">
        <p>you dont have a join code saved to your cookies</p>
        <p>do you want to join or create one?</p>
        <button onclick="scoutingJoin()">join</button>
        <button onclick="scoutingCreate()">create</button>
    </div>
    <!-- example html for js express -->
    <!-- <p id="serverResponse">Loading...</p> -->
</body>

</html>
